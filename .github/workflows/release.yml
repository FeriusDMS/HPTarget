name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  PUBLIC_NAME: HPTarget
  SOLUTION_NAME: HPTarget
  INTERNAL_NAME: HPTarget
  RELEASE_DIR: HPTarget\bin\x64\Release\HPTarget
  PERSONAL_PLUGIN_REPO: FeriusDMS/MyDalamudPlugins
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri 'https://goatcorp.github.io/dalamud-distrib/latest.zip' -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"

      - name: Build
        run: |
          dotnet restore -r win ${{ env.SOLUTION_NAME }}.csproj
          dotnet build --configuration Release -r win

      - uses: actions/upload-artifact@v4
        with:
          name: PluginRepoZip
          path: ${{ env.RELEASE_DIR }}
          if-no-files-found: error